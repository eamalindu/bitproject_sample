<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Home Work All combined</title>

    <!-- link bootstrap css -->
    <link href="/resources/bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- link bootstrap js bundle -->
    <script src="/resources/bootstrap-5.2.3/js/bootstrap.bundle.js" type="text/javascript"></script>
    <!-- link fontawesome css -->
    <link href="/resources/fontawesome-6.4.2/css/all.css" rel="stylesheet">
    <!-- link custom css files -->
    <link href="/resources/style/user.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body class="bg-info">
<div class="container">
    <div class="min-vh-100 d-flex align-items-center justify-content-center w-50 mx-auto">
        <div class="card card-body w-50 mx-auto mb-3 mt-2 bg-light">
            <h2 class="text-center">User Management</h2>
            <table id="formTable">
                <form onsubmit="return false">
                    <tr>
                        <td>
                            <label for="selectEmp">Employee :</label>
                        </td>
                        <td>
                            <select id="selectEmp" class="form-select">
                                <option disabled selected></option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="textUserName" >User Name :</label>
                        </td>
                        <td>
                            <input type="text" id="textUserName" class="form-control" onkeyup="inputTextValidator(this,'^[a-z]{5,20}$','user','username')"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="textPassword">Password :</label>
                        </td>
                        <td>
                            <input type="password" id="textPassword" class="form-control"/>

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="textRePassword">Re-Password :</label>
                        </td>
                        <td>
                            <input type="password" id="textRePassword" class="form-control"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="textEmail">Email :</label>
                        </td>
                        <td>
                            <input type="email" id="textEmail" class="form-control" onkeyup="inputTextValidator(this,'^[a-z|A-Z]{2,19}[@][a-z|A-Z]{2,8}[.][a-z|A-Z]{2,3}$','user','email    ')" required/>
                        </td>
                    </tr>

                    <tr id="rowRole">
                        <td>
                            <label for="check-role">Role :</label>
                        </td>
                        <td>
                            <input type="radio" name="role" id="radioManager"> <span style="margin-right: 5%"> Manager </span>
                            <input type="radio" name="role" id="radioCashier"> <span style="margin-right:5%"> Cashier </span>
                            <input type="radio" name="role" id="radioStore"> <span style="margin-right: 5%"> Store Manager </span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="checkStatus">Status :</label>
                        </td>
                        <td>
                            <input id="checkStatus" class="form-check-inline" type="checkbox" value="Active"><span>User Account is <strong id="spanCheck">Not Active</strong></span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button id="btn-user-clear" type="reset" class="btn btn-danger"> Clear</button>
                        </td>
                        <td>
                            <button id="btn-user-update" class="btn btn-warning float-end text-white disabled" onclick="updateUser()">Update</button>
                            <button id="btn-user-add" class="btn btn-success float-end me-2">Add</button>
                        </td>
                    </tr>
                </form>

            </table>

        </div>
    </div>
    <div class="min-vh-100 d-flex align-items-center justify-content-center w-100 mx-auto">
        <div class="card card-body bg-light">
            <h2 class="text-center mb-4">User Management</h2>
            <table class="custom-table table-borderless" id="dataTable">
                <thead>
                <tr>
                    <th>#</th>
                    <th >Employee</th>
                    <th >User Name</th>
                    <th >Email</th>
                    <th >Role</th>
                    <th >Status</th>
                    <th >Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <tr>
                    <td>1</td>
                    <td>Malindu Prabodhitha</td>
                    <td>Malindu</td>
                    <td>eamalindu@gmail.com</td>
                    <td>Store-Manager</td>
                    <td>Active</td>
                    <td>
                        <button class="btn custom-btn bg-warning text-white"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn custom-btn bg-danger ms-2 text-white"><i class="fa-solid fa-trash"></i></button>
                        <button class="btn custom-btn bg-success ms-2 text-white"><i class="fa-solid fa-eye"></i></button>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="overlay">
    <div class="cv-spinner">
        <span class="spinner"></span>
    </div>

</div>
<script src="/resources/Js/external-modalFunction.js"></script>
<script src="/resources/Js/external-validator.js"></script>
<script src="/resources/Js/external-commonFunction.js"></script>
<script src="/resources/Js/external-table.js"></script>
<script src="/resources/Js/user.js"></script>
</body>
</html>
