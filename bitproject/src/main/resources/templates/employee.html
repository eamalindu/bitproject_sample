<body class="no-flex" style="padding-left: 5%">

<div class="card container main p-4 m-2 w-100">
    <div class="row mb-2">
        <div class="col-12 text-center"><h2 class="text-bg-info p-2 text-white"><i class="fa fa-user-plus"></i> Employee
            Management</h2></div>
    </div>
    <div class="row mb-2">
        <div class="col-12 text-end fw-bold"><span class="text-danger">* </span>Required</div>
    </div>
    <form onsubmit="return false">
        <!-- Full Name -->
        <div class="row mb-2">
            <div class="col-4">
                <label class="form-label fw-bold">Full Name |<span class="text-danger">*</span></label>
            </div>
            <div class="col-8">
                <input class="form-control" id="fullName" name="fullName" placeholder="Full Name" required type="text">
            </div>
        </div>
        <!-- Calling Name / NIC / Gender / DOB -->
        <div class="row mb-2">
            <div class="col-3">
                <label class="form-label fw-bold">Calling Name |<span class="text-danger">*</span></label>
                <input class="form-control" id="callingName" list="autoNames" name="callingName" placeholder="Calling Name" required type="text">
                <datalist id="autoNames">

                </datalist>
            </div>
            <div class="col-3">
                <label class="form-label fw-bold">NIC Number |<span class="text-danger">*</span></label>
                <input class="form-control" id="nic" name="nic" placeholder="Enter Your NIC" required type="text" onkeyup="inputTextValidator(this,'^[6-9][0-9]{8}[x|X|v|V]|([1][9]|[2][0])[0-9]{10}$','employee','nic')">
            </div>
            <div class="col-3">
                <label class="form-label fw-bold">Gender |<span class="text-danger">*</span></label>
                <br/>
                <input class="form-check-input" id="inlineRadio1" name="gender" onchange="inputRadioValidator(inlineRadio1,'',lblMale,lblFemale)" type="radio" value="Male">
                <label class="form-check-label me-1" for="inlineRadio1" id="lblMale">Male</label>
                <input class="form-check-input" id="inlineRadio2" name="gender" onchange="inputRadioValidator(this,'',lblFemale,lblMale)"
                       type="radio" value="Female">
                <label class="form-check-label" for="inlineRadio2" id="lblFemale">Female</label>
            </div>
            <div class="col-3">
                <label class="form-label fw-bold">Date of Birth |<span class="text-danger">*</span></label>
                <input class="form-control" id="dob" name="dob" onchange="inputTextValidator(this,'^[0-9]{4}[-][0-9]{2}[-][0-9]{2}$','employee','dob')" placeholder="Full Name" required type="Date">
            </div>
        </div>
        <!-- Mobile Number -->
        <div class="row mb-2">
            <div class="col-4">
                <label class="form-label fw-bold">Mobile Number |<span class="text-danger">*</span></label>
                <div class="input-group mb-3">
                <span class="input-group-text bg-custom" id="mobile-icon"><i
                        class="fa fa-solid fa-mobile-retro"></i></span>
                    <input aria-describedby="mobile-icon" aria-label="mobile Number" class="form-control"
                           id="mobileNumber" name="mobileNumber"
                           placeholder="Enter Mobile No" required type="text" onkeyup="inputTextValidator(this,'^[0][7][01245678][0-9]{7}$','employee','mobileNumber')">
                </div>
            </div>
            <!-- Land Number -->
            <div class="col-4">
                <label class="form-label fw-bold">Land Number :<span class="text-danger"> (Optional)</span></label>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-custom" id="land-icon"><i
                            class="fa-solid fa-phone-volume"></i></span>
                    <input aria-describedby="land-icon" aria-label="land Number" class="form-control"
                           id="landNumber" name="landNumber" placeholder="Enter Land No" type="text" onkeyup="inputTextValidator(this,'^[0][12345689][0-9]{8}$','employee','landNumber')">
                </div>
            </div>
            <!-- Email Address -->
            <div class="col-4">
                <label class="form-label fw-bold">Email Address |<span class="text-danger">*</span></label>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-custom" id="email-icon"><i class="fa-solid fa-envelope"></i></span>
                    <input aria-describedby="email-icon" aria-label="Username" class="form-control"
                           id="email"
                           name="email" placeholder="Enter Email Address" required type="text" onkeyup="inputTextValidator(this,'^[a-z|A-Z]{2,19}[@][a-z|A-Z]{2,8}[.][a-z|A-Z]{2,3}$','employee','email')">
                </div>
            </div>
        </div>
        <!-- Address and Note -->
        <div class="row mb-2">
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text bg-custom fw-bold">Address |<span class="text-danger">*</span></span>
                    <textarea aria-label="With textarea" class="form-control" id="address" name="address" required onkeyup="inputTextValidator(this,'^.*$','employee','address')"></textarea>
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                <span class="input-group-text bg-custom fw-bold">Note : <span
                        class="text-warning">&nbsp;(Optional)</span></span>
                    <textarea aria-label="With textarea" class="form-control" id="note" name="note"></textarea>
                </div>
            </div>
        </div>
        <!-- Designation / Civil Status / Emp Status -->
        <div class="row mb-2">
            <div class="col-4">
                <label class="form-label fw-bold">Designation |<span class="text-danger">*</span></label>
                <select aria-label="Default select example" class="form-select" id="designation" name="designation" onchange="selectDynamicValueValidator(designation,'','employee','designationid')" required>
                    <option disabled selected>Select Designation</option>
                    <option></option>
                    <option value="Manager">Manager</option>
                    <option></option>
                </select>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">Civil Status |<span class="text-danger">*</span></label>
                <select aria-label="Default select example" class="form-select" id="civilStatus" name="civilStatus" onchange="selectStaticValueValidator(civilStatus,'','employee','civilStatus')" required>
                    <option disabled selected>Select Civil Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                </select>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">Employee Status |<span class="text-danger">*</span></label>
                <select aria-label="Default select example" class="form-select" id="empStatus" name="empStatus" onchange="selectDynamicValueValidator(empStatus,'','employee','employeestatusid')" required>
                    <option selected>Working</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Self-Employed">Self-Employed</option>
                </select>
            </div>

        </div>
        <!-- Form Buttons -->
        <div class="row mt-2">
            <div class="col-7">
                <button class="btn btn-info fw-bold btn-custom" type="reset"><i class="fa-solid fa-recycle"></i> Clear</button>
            </div>
            <div class="col-5 flex-custom">
                <button class="btn btn-warning btn-custom fw-bold me-4" id="btnUpdate" type="button"><i class="fa-solid fa-gears"></i> Update</button>
                <button class="btn btn-success btn-custom fw-bold" id="btnAdd" type="submit" onclick="formDataSubmit()"><i class="fa-solid fa-plus"></i> Add</button>

            </div>
        </div>
    </form>
</div>

</div>
